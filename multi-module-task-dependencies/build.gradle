group 'com.doctord'
version '1.0-SNAPSHOT'

allprojects {
    task('hello').doLast {
        println "I'm in $project.name"
    }

    println("$project.name configuration phase from ./build.gradle")
}

// the below code changes the default order of execution | parent then childs and sub-childs
// in the below will execute sub-project-1 then sub-project-2 and creates dependencies as well.
evaluationDependsOnChildren()
Project subProject1 = project('sub-project-1')
Project subProject2 = project('sub-project-2')

subProject1.tasks['task-1'].mustRunAfter(subProject2.tasks['task-2'])